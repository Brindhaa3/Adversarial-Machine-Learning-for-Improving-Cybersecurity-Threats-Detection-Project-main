<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversarial Machine Learning Cyber Threat Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:hover {
            background-color: #555;
        }
        .severity {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }
        .severity.low {
            background-color: #e74c3c;
        }
        .severity.medium {
            background-color: #f39c12;
        }
        .severity.high {
            background-color: #27ae60;
        }
        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyber Threat Dashboard</h1>
        
        <!-- Status Bar -->
        <div class="status">
            <span>Live Threat Feed</span>
        </div>

        <!-- Threats Table -->
        <table id="threats-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Attack Name</th>
                    <th>Severity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Socket.IO and JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Connect to the Socket.IO server
        const socket = io.connect('http://localhost:5000');

        // Listen for new threats and update the table
        socket.on('update_threats', function(threats) {
            const tableBody = document.querySelector("#threats-table tbody");
            tableBody.innerHTML = ''; // Clear current table rows

            // Loop through the threats and add them to the table
            threats.forEach(threat => {
                const tr = document.createElement("tr");
                const timestamp = document.createElement("td");
                const attackName = document.createElement("td");
                const severity = document.createElement("td");

                timestamp.textContent = threat.timestamp;
                attackName.textContent = threat.attack_name;

                // Assign severity class
                const severityClass = getSeverityClass(threat.severity);
                severity.textContent = `Severity ${threat.severity}`;
                severity.classList.add("severity", severityClass);

                tr.appendChild(timestamp);
                tr.appendChild(attackName);
                tr.appendChild(severity);

                tableBody.appendChild(tr);
            });
        });

        // Function to assign severity classes
        function getSeverityClass(severity) {
            if (severity <= 2) return 'low';
            if (severity === 3) return 'medium';
            return 'high';
        }
    </script>
</body>
</html>
